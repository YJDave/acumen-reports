{% extends 'base-dashboard.html' %}
{% block sub_content %}
	<!-- FIX: Improve dropdown fields -->
	<!-- FIX: Width of navbar. -->
	<div class="mdl-layout__tab-bar mdl-js-ripple-effect" id="navbar">
		<a href="/user_id/reports/" class="mdl-layout__tab">Reports</a>
		<a href="/user_id/reports/history/" class="mdl-layout__tab">History</a>
		<a href="/user_id/reports/create/" class="mdl-layout__tab is-active">Add new report</a>
	</div>
	<section class="section--center mdl-grid mdl-shadow--24dp profile-section">
		<div class="page-content mdl-cell mdl-cell--12-col">
			<h2>Create a new report</h2>
			<form action="#" class="report-settings">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
					<input class="mdl-textfield__input" type="text" id="name">
					<label class="mdl-textfield__label" for="name">Name</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
					<textarea class="mdl-textfield__input" type="text" id="description"></textarea>
					<label class="mdl-textfield__label" for="description">Description</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
					<textarea class="mdl-textfield__input" type="text" id="emails"></textarea>
					<label class="mdl-textfield__label" for="emails">Emails to send</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
					<input type="text" value="" class="mdl-textfield__input" id="project" readonly>
					<input type="hidden" value="" name="project">
					<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
					<label for="project" class="mdl-textfield__label">Project</label>
					<ul for="project" class="mdl-menu mdl-menu--top-left mdl-js-menu">
						<li class="mdl-menu__item" data-val="1" data-selected="true">1</li>
						<li class="mdl-menu__item" data-val="2">2</li>
					</ul>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
					<input type="text" value="" class="mdl-textfield__input" id="type" readonly>
					<input type="hidden" value="" name="type">
					<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
					<label for="type" class="mdl-textfield__label">Type</label>
					<ul for="type" class="mdl-menu mdl-menu--top-left mdl-js-menu">
						<li class="mdl-menu__item" data-val="1" data-selected="true">1</li>
						<li class="mdl-menu__item" data-val="2">2</li>
					</ul>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
					<input type="text" value="" class="mdl-textfield__input" id="timeline" readonly>
					<input type="hidden" value="" name="timeline">
					<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
					<label for="timeline" class="mdl-textfield__label">Repeat Period</label>
					<ul for="timeline" class="mdl-menu mdl-menu--top-left mdl-js-menu">
						<li class="mdl-menu__item" data-val="30" data-selected="true">1 month</li>
						<li class="mdl-menu__item" data-val="15">15 days</li>
						<li class="mdl-menu__item" data-val="7">7 days</li>
						<li class="mdl-menu__item" data-val="1">Daily</li>
					</ul>
				</div>
				<br />
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="analytics">
					<input type="checkbox" id="analytics" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">Google Analytics</span>
				</label>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="search-console">
					<input type="checkbox" id="search-console" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">Google Search Console</span>
				</label>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="twitter">
					<input type="checkbox" id="twitter" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">Twitter Analytics</span>
				</label>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="facebook">
					<input type="checkbox" id="facebook" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">Facebook Analytics</span>
				</label>
				<br />
				<br />
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Create
				</button>
			</form>
		</div>
	</section>
{% endblock %}

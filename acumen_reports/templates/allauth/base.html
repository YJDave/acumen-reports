{% extends 'index.html' %}
{% block main_content %}
  <div class="demo-layout mdl-layout">
    <main class="mdl-layout__content mdl-color--grey-100">
      <dialog open>
      <div class="demo-content">
        {% if messages %}
          <div>
            <strong>Messages:</strong>
            <ul>
              {% for message in messages %}
                <li>{{message}}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
        {% block content %}
        {% endblock %}
      </div>
      </dialog>
    </div>
  {% endblock %}

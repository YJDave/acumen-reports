{% extends 'index.html' %} {% block main_content %}
<div class="demo-layout mdl-layout mdl-js-layout">
    <main class="allauth mdl-layout__content mdl-color--grey-100">
        <dialog class="mdl-dialog wrapper" open>
            <a href="{% url 'home' %}">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">close</i>
              </button>
            </a>
            <div class="demo-content">
                {% block content %} {% endblock %}
            </div>
        </dialog>
        <footer class="dashboard-footer mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Acumen reports</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </main>

</div>

{% endblock %}

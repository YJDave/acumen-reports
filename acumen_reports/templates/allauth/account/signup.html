{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Register" %}{% endblock %}
{% block content %}
	<div class="mdl-layout__tab-bar mdl-js-ripple-effect" style="height: 66px; width: auto;">
		<a href="{% url 'account_signup' %}" class="mdl-layout__tab is-active">Register</a>
		<a href="{% url 'account_login' %}" class="mdl-layout__tab ">Sign In</a>
	</div>
	<section class="mdl-grid--no-spacing mdl-shadow--2dp">
		<h3>{% trans "Register" %}</h3>
		<div>
			<form class="profile-section" id="signup_form" method="post" action="{% url 'account_signup' %}">
				{% csrf_token %}
				{{ form.as_p }}
				{% if redirect_field_value %}
					<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
				{% endif %}
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
				mdl-color--grey-100 mdl-color-text--grey-800" type="submit">{% trans "Register" %}</button>
			</form>
		</div>
	</section>
{% endblock %}
